<!-- Default form login -->
<div class="container">
<form class="text-center border border-light p-5" (ngSubmit)="onSubmit()" [formGroup]="form">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <div class="form-group">
        <input type="email" id="defaultLoginFormEmail" formControlName="username" class="form-control" placeholder="Username">
        <small *ngIf="submitted && form.controls['username'].invalid" class=" form-text text-muted danger text-left">
            <div *ngIf="f.username.errors.required" class="text-danger">Please enter user name.</div>
        </small>
    </div>
    
    <!-- Password -->
    <div class="form-group">
        <input type="password" id="defaultLoginFormPassword" formControlName="password" class="form-control" placeholder="Password">
        <small *ngIf="submitted && form.controls['password'].invalid" class=" mb-4 form-text text-muted danger text-left">
            <div *ngIf="f.password.errors.required" class="text-danger">Please enter password.</div>
        </small>
    </div>
    
    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" formControlName="remember_me" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
</form>
</div>
<!-- Default form login -->
